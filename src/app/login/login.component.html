<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Post Board Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">
                      Username
                    </label>
                    <input type="text"
                           formControlName="username"
                           class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.username.errors }"
                    />
                    <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                        <div *ngIf="form.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">
                      Password
                    </label>
                    <input type="password"
                           formControlName="password"
                           class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
                    />
                    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                        <div *ngIf="form.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="isLoading" class="btn btn-primary btn-lg btn-block">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">
                  {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
